{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="row find-number-row">
        <div class="col-2">

        </div>

        <div class="col mt-5">
            <form id="phone-number-form">
              <div class="mb-3">
                <h3><label for="phone-number" class="form-label">Phone Number</label></h3>
                <input type="text" class="form-control" id="phone-number" aria-describedby="emailHelp" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>


            <table class="table mt-2">
              <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Country Code</th>
                  <th scope="col">Mobile Number</th>
                  <th scope="col">Country</th>
                  <th scope="col">Service Provider</th>
                  <th scope="col">Time Zone</th>
                </tr>
              </thead>
              <tbody>
                  <tr>
                    <td class=""></td>
                    <td class="country-code"></td>
                    <td class="mobile-number"></td>
                    <td class="country"></td>
                    <td class="service-provider"></td>
                    <td class="timezone"></td>
                  </tr>
              </tbody>
            </table>


            <form id="find-phone-numbers-form" class="mt-5">
              <div class="mb-3">
                <h3><label for="user-text" class="form-label">Find Mobile Numbers in the given Text</label></h3>
                  <textarea class="form-control" id="user-text" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>


            <table class="table mt-2 mobile-numbers-table">
              <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Mobile Numbers in the Given Text</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>

        </div>

        <div class="col-2">

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static 'js/findNumbers.js' %}"></script>
  </body>
</html>
